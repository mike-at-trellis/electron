<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
  <title>Electron TypeScript App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    h1 {
      font-size: 3em;
      margin: 0 0 20px 0;
      font-weight: 300;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0;
      opacity: 0.9;
    }
    .info {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
    .info-item {
      margin: 8px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Electron TypeScript App</h1>
    <p>Ready to build for PC or Mac!</p>
    <div class="info">
      <div class="info-item">Node: <span id="node-version"></span></div>
      <div class="info-item">Chromium: <span id="chrome-version"></span></div>
      <div class="info-item">Electron: <span id="electron-version"></span></div>
      <div class="info-item">Platform: <span id="platform"></span></div>
    </div>
  </div>
  <script src="./renderer.js"></script>
</body>
</html>
